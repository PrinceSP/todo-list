<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="TODO List Website">
    <meta name="author" content="Prince Siachin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <section class="outer-container">
      <header>
        <h1><span>Procrastinate</span>.Complete.Progress</h1>
        <p>Capture, organize and share tasks from anywhere. Your best idea will always be with you and will always be synchronized.</p>
      </header>
      <button type="button" name="button">start now</button>

      <div class="container">
        <form>
          <input class="inputs" type="text" name="input" placeholder="write something, no worries!">
          <button class="adds"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
        <ul>
        </ul>
        <div class="menus">
          <button class="filters">all</button>
          <button class="filters">uncompleted</button>
          <button class="filters">completed</button>
        </div>
      </div>

      <footer>
        <p>&copy;princestudio 2020</p>
      </footer>

      <script src="index.js"></script>
    </section>
  </body>
</html>
